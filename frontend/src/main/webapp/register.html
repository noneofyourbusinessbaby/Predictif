<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <script src="scripts/main.js"></script>

    <script src="tailwind.config.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="flex flex-col min-h-screen bg-gradient-to-t from-violet-100 to-gray-50"
  >
    <header
      class="bg-gray-800 text-white py-2 px-12 flex justify-between sticky top-0"
    >
      <div class="flex items-center gap-x-3">
        <span>
          <img
            src="logo.png"
            alt="Predictif"
            class="h-10 w-10"
          />
        </span>
        <h1 class="text-xl">Predictif</h1>
      </div>
      <div class="flex items-center gap-x-3">
        <a href="login.html">Login </a>
        <a
          href="register.html"
          class="bg-indigo-600 py-2 px-5 rounded-md"
          >Register</a
        >
      </div>
    </header>
    <main class="flex flex-col flex-grow gap-y-5 items-center m-5">
      <h1 class="font-semibold text-3xl text-center text-gray-900">
        Créer un compte
      </h1>
      <form
        action="javascript:void(0)"
        onsubmit="seEnregistrer(this)"
        class="flex flex-col gap-y-8"
      >
        <article class="grid grid-cols-2 gap-5">
          <section>
            <label for="surname">
              <p class="text-sm font-semibold">Prénom</p>
              <input
                type="text"
                name="surname"
                placeholder="Jean"
                class="border border-gray-300 rounded-md p-2 mt-2 w-full"
              />
            </label>
            <p class="text-sm text-gray-500 mt-2">Entrez votre prénom</p>
          </section>
          <section>
            <label for="name">
              <p class="text-sm font-semibold">Nom</p>
              <input
                type="text"
                name="name"
                placeholder="Dupont"
                class="border border-gray-300 rounded-md p-2 mt-2 w-full"
              />
            </label>
            <p class="text-sm text-gray-500 mt-2">Entrez votre nom</p>
          </section>
          <section>
            <label for="mail">
              <p class="text-sm font-semibold">Mail</p>
              <input
                type="email"
                name="mail"
                placeholder="jean.dupont@gmail.com"
                class="border border-gray-300 rounded-md p-2 mt-2 w-full"
              />
            </label>
            <p class="text-sm text-gray-500 mt-2">Entrez votre mail</p>
          </section>
          <section>
            <label for="adresse">
              <p class="text-sm font-semibold">Adresse</p>
              <input
                type="text"
                name="adresse"
                placeholder="22 rue de la tête d’or Villeurbanne 69100"
                class="border border-gray-300 rounded-md p-2 mt-2 w-full"
              />
            </label>
            <p class="text-sm text-gray-500 mt-2">Entrez votre adresse</p>
          </section>
          <section>
            <label for="phone">
              <p class="text-sm font-semibold">Téléphone</p>
              <input
                type="tel"
                name="phone"
                placeholder="06 66 89 69 17"
                class="border border-gray-300 rounded-md p-2 mt-2 w-full"
              />
            </label>
            <p class="text-sm text-gray-500 mt-2">
              Saisir votre numéro de téléphone
            </p>
          </section>
          <section>
            <label for="genre">
              <p class="text-sm font-semibold">Genre</p>
              <select
                name="genre"
                class="border border-gray-300 rounded-md p-2 mt-2 w-full"
              >
                <option
                  selected
                  value="masculin"
                >
                  Masculin
                </option>
                <option value="féminin">Féminin</option>
              </select>
            </label>
          </section>
          <section>
            <label for="password">
              <p class="text-sm font-semibold">Mot de passe</p>
              <input
                type="password"
                name="password"
                placeholder="*********************"
                class="border border-gray-300 rounded-md p-2 mt-2 w-full"
              />
            </label>
            <p class="text-sm text-gray-500 mt-2">Entrez votre mot de passe</p>
          </section>
          <section>
            <label for="passwordConfirmation">
              <p class="text-sm font-semibold">Confirmer votre mot de passe</p>
              <input
                type="password"
                name="passwordConfirmation"
                placeholder="*********************"
                class="border border-gray-300 rounded-md p-2 mt-2 w-full"
              />
            </label>
            <p class="text-sm text-gray-500 mt-2">
              Entrez à nouveau votre mot de passe
            </p>
          </section>
          <section>
            <label for="birthdate">
              <p class="text-sm font-semibold">Date de naissance</p>
              <input
                type="date"
                name="birthdate"
                class="border border-gray-300 rounded-md p-2 mt-2 w-full"
              />
            </label>
          </section>
        </article>
        <footer class="flex justify-end">
          <button
            type="submit"
            class="rounded-lg px-5 py-2 bg-indigo-600 text-white"
          >
            S'inscrire
          </button>
        </footer>
      </form>
    </main>
    <script type="text/javascript">
      /**
       * @param {HTMLFormElement} form
       */
      const seEnregistrer = (form) => {
        const jsonValue = Object.entries(form).map(([key, { value }]) => ({
          [key]: value,
        }));

        MakeRequest("enregistrer", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(jsonValue),
        })
          .then((res) => res.json())
          .then((data) => {
            if (data.error) {
              alert(data.error);
            } else {
              alert("Enregister avec succès");
            }
          })
          .catch((err) => {
            console.error(err);
            alert("Une erreur est survenue");
          });
      };
    </script>
  </body>
</html>
