<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <script src="scripts/main.js"></script>

    <script src="tailwind.config.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="flex flex-col items-center min-h-screen bg-gradient-to-t from-violet-100 to-gray-50"
  >
    <header
      class="bg-gray-800 text-white py-2 px-12 flex justify-between sticky top-0 w-full"
    >
      <div class="flex items-center gap-x-3">
        <span>
          <img
            src="logo.png"
            alt="Predictif"
            class="h-10 w-10"
          />
        </span>
        <h1 class="text-xl">Predictif</h1>
      </div>
      <div class="flex items-center gap-x-3">
        <button
          onclick="Logout()"
          class="rounded-lg px-5 py-2 bg-indigo-600 text-white"
        >
          Déconnexion
        </button>
      </div>
    </header>
    <main class="flex flex-col container">
      <article
        id="profilAstral"
        class="flex justify-center gap-x-6 text-center py-12"
      ></article>
      <div class="flex flex-col gap-y-5">
        <header>
          <h2 class="font-semibold text-3xl text-center text-gray-900">
            Informations client
          </h2>
        </header>
        <div class="grid grid-cols-2 gap-5">
          <label for="prenom">
            <p class="text-sm font-semibold">Prénom</p>
            <input
              readonly
              type="text"
              name="prenom"
              placeholder="Jean"
              class="border border-gray-300 rounded-md p-2 mt-2 w-full"
            />
          </label>
          <label for="nom">
            <p class="text-sm font-semibold">Nom</p>
            <input
              readonly
              type="text"
              name="nom"
              placeholder="Dupont"
              class="border border-gray-300 rounded-md p-2 mt-2 w-full"
            />
          </label>
          <label for="mail">
            <p class="text-sm font-semibold">Mail</p>
            <input
              readonly
              type="email"
              name="mail"
              placeholder="jean.dupont@gmail.com"
              class="border border-gray-300 rounded-md p-2 mt-2 w-full"
            />
          </label>
          <label for="adressePostale">
            <p class="text-sm font-semibold">Adresse</p>
            <input
              readonly
              type="text"
              name="adressePostale"
              placeholder="22 rue de la tête d’or Villeurbanne 69100"
              class="border border-gray-300 rounded-md p-2 mt-2 w-full"
            />
          </label>
          <label for="telephone">
            <p class="text-sm font-semibold">Téléphone</p>
            <input
              readonly
              type="tel"
              name="telephone"
              placeholder="06 66 89 69 17"
              class="border border-gray-300 rounded-md p-2 mt-2 w-full"
            />
          </label>
          <label for="genre">
            <p class="text-sm font-semibold">Genre</p>
            <input
              readonly
              type="text"
              name="genre"
              class="border border-gray-300 rounded-md p-2 mt-2 w-full"
            />
          </label>
          <label for="dateNaissance">
            <p class="text-sm font-semibold">Date de naissance</p>
            <input
              readonly
              type="date"
              name="dateNaissance"
              class="border border-gray-300 rounded-md p-2 mt-2 w-full"
            />
          </label>
        </div>
      </div>
      <div
        hidden
        class="flex flex-col gap-y-5 IfIsConsulting"
      >
        <header>
          <h2 class="font-semibold text-3xl text-center text-gray-900">
            Aide à la prédiction
          </h2>
        </header>
        <div class="flex gap-x-12">
          <form
            action="javascript:void(0)"
            onsubmit="genererAide(this)"
            class="flex gap-y-5"
          >
            <label for="amour">
              <p class="text-sm font-semibold">Amour</p>
              <input
                type="number"
                name="amour"
                placeholder="1"
                class="border border-gray-300 rounded-md p-2 mt-2"
              />
            </label>
            <label for="travail">
              <p class="text-sm font-semibold">Travail</p>
              <input
                type="number"
                name="travail"
                placeholder="2"
                class="border border-gray-300 rounded-md p-2 mt-2"
              />
            </label>
            <label for="sante">
              <p class="text-sm font-semibold">Santé</p>
              <input
                type="number"
                name="sante"
                placeholder="3"
                class="border border-gray-300 rounded-md p-2 mt-2"
              />
            </label>
            <button
              type="submit"
              class="bg-indigo-600 py-2 px-5 rounded-md text-white"
            >
              Générer Aide
            </button>
          </form>
          <aside
            id="aide"
            class="flex rounded-lg bg-gray-100 gap-y-3"
          ></aside>
        </div>
      </div>
      <div class="flex flex-col gap-y-5">
        <header>
          <h2 class="font-semibold text-3xl text-center text-gray-900">
            Historique de voyage
          </h2>
        </header>
        <table class="w-full text-left">
          <thead class="bg-gray-50">
            <tr class="border">
              <th class="uppercase w-1/4 p-3">Medium</th>
              <th class="w-2/4 p-3">Date</th>
              <th class="uppercase w-1/4 p-3">Status</th>
            </tr>
          </thead>
          <tbody
            id="consultationHistorique"
            class="bg-white"
          ></tbody>
        </table>
      </div>
      <footer
        hidden
        class="IfIsConsulting"
      >
        <form
          action="javascript:void(0)"
          onsubmit="terminerConsultation(this)"
        >
          <input
            type="text"
            name="personneId"
          />
          <button
            type="submit"
            class="rounded-lg px-5 py-2 bg-indigo-600 text-white"
          >
            Terminer la consultation
          </button>
        </form>
      </footer>
    </main>
    <script type="text/javascript">
      /***
       * @param {HTMLFormElement} form
       */
      const terminerConsultation = (form) => {
        MakeRequest("TerminerConsultation", new FormData(form)).then(() => {
          window.location.href = "PageAccueilConnecte.html";
        });
      };

      /***
       * @param {HTMLFormElement} form
       */
      const genererAide = (form) => {
        MakeRequest("GetPrediction", new FormData())
          .then((response) => response.json())
          .then((data) => {
            const aideNode = document.getElementById("aide");

            aideNode.innerHTML = Object.entries(data)
              .map(([key, value]) => {
                return `
                <p class="mt-5 text-sm">
                  <span class="text-gray-800 font-semibold mr-3">${value}</span>
                  ${value}
                </p>
              `;
              })
              .join("");
          });
      };

      const profilAstralToHTML = (key, value) => {
        const section = document.createElement("section");

        section.innerHTML = `
          <span>
            <img
              src="voyant.png"
              alt="${key}"
              title="${value}"
              class="w-32 h-32 rounded-full"
            />
          </span>
          <p class="mt-5 text-gray-800 font-semibold text-sm">
            ${value}
          </p>
        `;

        return section;
      };

      const consultationToHTML = (props) => {
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <tr>
            <td class="p-3">
              <a href="profile">
                ${props.nomClient} <span class="font-semibold">${mediumType}</span>
              </a>
            </td>
            <td class="p-3">
              <p>${props.dateDebut}</p>
            </td>
            <td class="p-3">
              <span
                class="px-3 py-1 text-sm font-bold bg-purple-100 text-purple-500 rounded-md"
              >
                ${props.status}
              </span>
            </td>
          </tr>
        `;

        return tr;
      };

      const params = new URLSearchParams(document.location.search);

      document.addEventListener("load", () => {
        if (params.get("consulting") === "true") {
          document
            .getElementsByClassName("IfIsConsulting")
            .forEach((element) => {
              element.hidden = false;
            });

          const elements = document.getElementsByName("personneId");

          elements.forEach((element) => {
            if (element instanceof HTMLInputElement) {
              element.value = personneId;
            }
          });
        }
      });

      document.addEventListener("load", () => {
        const formData = new FormData();

        formData.append("personneId", params.get("personneId"));

        MakeRequest(`GetProfilClient`, formData)
          .then((response) => response.json())
          .then(({ profilAstral, consultations }) => {
            const profilAstralNode = document.getElementById("profilAstral");

            Object.entries(profilAstral).forEach(([key, value]) => {
              profilAstralNode.appendChild(profilAstralToHTML(key, value));
            });

            const consultationHistorique = consultations.filter(
              ({ status }) => status === "Validée"
            );

            const consultationHistoriqueNode = document.getElementById(
              "consultationHistorique"
            );

            consultationHistorique.forEach((consultation) => {
              consultationHistoriqueNode.appendChild(
                consultationToHTML(consultation)
              );
            });
          });
      });
    </script>
  </body>
</html>
